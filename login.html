<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style-login.css"> <!-- Reutilizamos los estilos generales -->
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/logo.png" alt="Logotipo">
        </div>
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="procesar_login.php" method="POST">
                <label >Accede y continúa tu experiencia</label>
                <input placeholder="correo" type="text" id="username" name="username" required>
                <input placeholder="contraseña" type="password" id="password" name="password" required>
                <div class="submit">
                <input type="submit" value="Iniciar Sesion">
            </div>
            </form>
            <label class="registro">¿No tienes una cuenta? <a href="">Registrate</a></label>
        </div>
    </div>
</body>
</html>
